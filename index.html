<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards for Feridosh</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="ferid.jpeg" alt="Ferid" class="ferid-photo">
    <h1>Feridosh's flashcards ✨</h1>

    <div id="setup" class="setup">
      <label for="wordCount">How many words do you want to put teacher Sahane?</label>
      <input type="number" id="wordCount" min="1" max="100" />
      <button onclick="createInputFields()">Başla</button>
    </div>

    <div id="wordInputs"></div>
    <div id="buttons"></div>
    <div id="flashcards" class="flashcards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
