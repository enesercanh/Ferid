<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferid's Flashcard Builder ✨</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🧠 Build Flashcards for Ferid!</h1>
      <img src="ferid.jpg" alt="Ferid's Photo" class="ferid-photo" />
      <p>Type the Azerbaijani and English words below to create your own learning cards.</p>
    </header>

    <section class="word-inputs">
      <div id="inputs-container"></div>
      <button onclick="generateCards()" class="generate-btn">Generate Flashcards</button>
    </section>

    <main id="flashcards-container"></main>

    <footer>
      <p>Go go, teacher Sahane! 👩‍🏫👨‍🏫</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
